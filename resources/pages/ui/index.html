<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../../../public/css/style.css" />
    <link
            href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700"
            rel="stylesheet"
    />

    <title>Ui Elements</title>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Title -->
        <div class="col-lg-12">
            <p class="ph-title">Główne elementy interfejsu</p>
            <p class="ph-subtitle">Dodatkowy Font - Subtitle</p>
        </div>
        <!-- Button + information alert -->
        <div class="col-lg-12">
            <div class="ph-btn btn_add">
                <button>
                            <span>Dodaj</span
                            ><img
                        src="../ui/ui-images/add.png"
                        alt="PoliszHome"
                />
                </button>
            </div>
            <div class="ph-btn btn_save">
                <button>
                            <span>Zapisz</span
                            ><img
                        src="../ui/ui-images/check.png"
                        alt="PoliszHome"
                />
                </button>
            </div>
            <div class="ph-btn btn_cancel">
                <button>
                            <span>Usuń</span
                            ><img
                        src="../ui/ui-images/cancel.png"
                        alt="PoliszHome"
                />
                </button>
            </div>
            <div class="ph-btn btn_delete">
                <button>
                            <span>Usuń konto</span
                            ><img
                        src="../ui/ui-images/delete.png"
                        alt="PoliszHome"
                />
                </button>
            </div>
            <div class="ph-btn btn_edit">
                <button>
                            <span>Edytuj</span
                            ><img
                        src="../ui/ui-images/edit.png"
                        alt="PoliszHome"
                />
                </button>
            </div>
            <div class="ph-btn btn_filter">
                <button>
                    <span>FILTRUJ</span>
                </button>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="ph-alert">
                <img src="../ui/ui-images/info.png" alt="PoliszHome" />
                <span
                >Informacja o bardzo długiej i zawiłej
                            treści...</span
                >
            </div>
        </div>

        <!-- Checkbox + radiobox -->
        <div class="col-lg-12">
            <div class="ph-checkbox">
                <p>Lorem</p>
                <input class="btn-checkbox" type="checkbox" name="" />
                <span class="btn-checkbox-check"></span>
            </div>
            <div class="ph-radiobox">
                <input class="btn-radio" type="radio" name="" id="" />
                <p></p>
            </div>
        </div>

        <!-- Form -->
        <div class="col-lg-12">
            <form id="" action="">
                <div class="ph-input">
                    <p class="ph-input-label">Name</p>
                    <input id="" class="ph-field" type="text" name="" />
                </div>
                <div class="ph-input">
                    <p class="ph-input-label">Name TextArea</p>
                    <textarea id="" class="ph-field" name=""></textarea>
                </div>
                <div class="ph-input ph-select-arrow">
                    <p class="ph-input-label">Select</p>
                    <select name="" id="" class="ph-field">
                        <option value="">Choose Option</option>
                        <option value="">Select 1</option>
                        <option value="">Select 2</option>
                        <option value="">Select 3</option>
                    </select>
                    <!-- <span class="ph-select-arrow"></span> -->
                </div>
            </form>
        </div>

        <!-- Profile Avatar -->
        <div class="col-lg-12"></div>
    </div>
</div>
</body>
</html>
