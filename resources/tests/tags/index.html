<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tags</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            img {
                display: block;
                width: 100%;
                height: auto;
                object-fit: contain;
                margin: auto;
                box-sizing: border-box;
            }
            .parent {
                position: relative;
                width: 100vw;
                height: auto;
            }
            .ball {
                position: absolute;
                height: 0px;
                width: 0px;
            }
            .ball span {
                height: 20px;
                width: 20px;
                position: absolute;
                border-radius: 50%;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <img
                src="/resources/tests/tags/pole-pshenica-linii-nebo-fermy.jpg"
                alt=""
            />
        </div>
        <button id="addPinBtn">Add pin</button>
        <script src="/public/tests/tags/bundle.js"></script>
    </body>
</html>
