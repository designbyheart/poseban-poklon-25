<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat</title>
        <link rel="dns-prefetch" href="//fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
            integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
            crossorigin="anonymous"
        />
        <style></style>
    </head>

    <body class="has-background-light">
        <main class="hero is-fullheight">
            <div class="hero-head">
                <div class="hero is-link is-bold">
                    <div class="container">
                        <div class="hero-body">
                            <div class="container">
                                <p class="title">
                                    Chat Messenger
                                </p>
                                <p class="subtitle">
                                    With React + Bulma
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 'right' -->
            <div class="hero-body">
                <div class="container">
                    <div style="height: 100%; width: 100%;">
                        <p
                            style=" padding: .25em; text-align: left; overflow-wrap: normal; "
                        >
                            <!-- 'is-success' : 'is-info' -->
                            <span class="tag is-medium is-success"
                                >hello Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Eligendi, aliquam.</span
                            >
                        </p>
                    </div>
                    <div style="height: 100%; width: 100%;">
                        <p
                            style=" padding: .25em; text-align: right; overflow-wrap: normal; "
                        >
                            <!-- 'is-success' : 'is-info' -->
                            <span class="tag is-medium is-info"
                                >Lorem ipsum dolor sit amet.</span
                            >
                        </p>
                    </div>
                </div>
            </div>

            <div class="hero-foot">
                <footer class="section is-small">
                    <form>
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input
                                    class="input"
                                    name="userInput"
                                    type="text"
                                    placeholder="Type your message"
                                />
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Send
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- <Chat saveMsg={this.saveMsg} /> -->
                </footer>
            </div>
        </main>
    </body>
</html>
